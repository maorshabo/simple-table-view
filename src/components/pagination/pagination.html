<nav>
    <ul class="pagination justify-content-end" ng-if="vm.pager.pages.length">
        <li class="page-item" ng-class="{disabled:vm.pager.currentPage === 1}">
            <a class="page-link" ng-click="vm.setPage({page: 1})">First</a>
        </li>
        <li class="page-item" ng-class="{disabled:vm.pager.currentPage === 1}">
            <a class="page-link" ng-click="vm.setPage({page: vm.pager.currentPage - 1})" tabindex="-1"><</a>
        </li>
        <li class="page-item" ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
            <a class="page-link" ng-click="vm.setPage({page: page})">{{page}}</a>
        </li>
        <li class="page-item" ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a class="page-link" ng-click="vm.setPage({page: vm.pager.currentPage + 1})">></a>
        </li>
        <li class="page-item" ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a class="page-link" ng-click="vm.setPage({page: vm.pager.totalPages})">Last</a>
        </li>
    </ul>
</nav>
